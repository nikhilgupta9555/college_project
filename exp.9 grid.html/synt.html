<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="style=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Syntax</title>
    <style>
        .wrapper{
            border: 8px solid black;
            border-radius: 20px;
            background-color: rgb(15, 14, 14);
            display: grid;
            grid-template-columns: repeat(2, 200px);
            gap: 10px;
            padding: 10px;
        }
        .wrapper > div{
            border: 8px solid rgb(236, 12, 12);
            border-radius: 20px;
            background-color: rgb(168, 236, 23);
            padding: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
    </div>
</body>
</html>
