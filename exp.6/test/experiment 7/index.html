<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Navigation Menu Demo</h1>
     
    <h2>Block Example</h2>
    <ul class="block-menu">
        <li>Home</li>
        <li>Products</li>
        <li>About</li>
        <li>Contact</li>
    </ul> 
     
    <h2>Inline Example</h2>
    <ul class="inline-menu">
        <li>Home</li>
        <li>Products</li>
        <li>About</li>
        <li>Contact</li>
    </ul>

    <h2>Inline-Block Example</h2>
    <ul class="inline-block-menu">
        <li>Home</li>
        <li>Products</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
     
    <h2>Float Example</h2>
    <ul class="float-menu">
        <li>Home</li>
        <li>Products</li>
        <li>About</li>
        <li>Contact</li>
    </ul>

</body>
</html>
