<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Box Model Example</title>
<style>
  /* Basic page styling */
  body {
    font-family: Arial, sans-serif;
    background-color: #981515;
    padding: 20px;
  }

  /* A container for comparison */
  .container {
    display: flex;
    gap: 20px;
  }

  /* Box with content-box (default behavior) */
  .box1 {
    box-sizing: content-box; /* default */
    width: 200px;
    height: 100px;
    padding: 20px;
    border: 10px solid rgb(180, 70, 94);
    margin: 10px;
    background-color: lightblue;
  }

  /* Box with border-box */
  .box2 {
    box-sizing: border-box;
    width: 200px;
    height: 100px;
    padding: 20px;
    border: 10px solid seagreen;
    margin: 10px;
    background-color: lightgreen;
  }

  /* Labels */
  h2 {
    font-size: 1.1em;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <h1>CSS Box Model Example</h1>
  <div class="container">
    <div>
      <h2>content-box (default)</h2>
      <div class="box1">Width = 200px (CSE-22)</div>
    </div>

    <div>
      <h2>border-box</h2>
      <div class="box2">Width = 200px (includes padding + border)</div>
    </div>
  </div>
</body>
</html>
