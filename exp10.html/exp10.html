<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #bbb9b9;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #f4f6f8;
            padding: 0;
            position: sticky;
            top: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            color: rgb(15, 13, 13);
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-links a {
            color: rgb(24, 24, 23);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
            text-transform: capitalize;
        }

        .nav-links a:hover {
            color: #3498db;
        }

        .cart {
            position: relative;
        }

        .cart a {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgb(13, 1, 1);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .cart a:hover {
            color: #3498db;
        }

        .cart-icon {
            width: 24px;
            height: 24px;
        }

        .cart-count {
            background-color: #f2efefdb;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            position: absolute;
            top: -8px;
            right: -8px;
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                gap: 15px;
            }

            .nav-links a {
                font-size: 0.9rem;
            }

            .navbar-container {
                padding: 0 15px;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                gap: 10px;
            }

            .nav-links a {
                font-size: 0.8rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            .cart-icon {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="logo">
Amazon</a>
            
            <ul class="nav-links">
                <li><a href="#home">home</a></li>
                <li><a href="#products">products</a></li>
                <li><a href="#categories">categories</a></li>
                <li><a href="#deals">deals</a></li>
                <li><a href="#contact">contact</a></li>
            </ul>

            <div class="cart">
                <a href="#cart">
                    ðŸ›’ Cart
                    <span class="cart-count">7</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main>

    </main>
</body>
</html>
